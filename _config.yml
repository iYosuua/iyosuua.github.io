about_content: | # this will include new lines to allow paragraphs
I'm a Technical Support Engineer with <mark>12 years of experience</mark>, specializing in networking, data storage solutions, system deployments, and both Linux and Windows environments. I'm passionate about emerging technologies and always looking to expand my technical skills.
Throughout my career, I've developed a knack for <mark>quickly resolving complex issues</mark> in fast-paced environments. My experience in B2B technical organizations has shaped my leadership style, whether I'm mentoring colleagues or tackling challenges head-on.
<mark>Fluent in both Spanish and English</mark>, I’m able to effectively bridge communication gaps between teams and clients. I’m also committed to creating clear and comprehensive <mark>KCS documentation</mark> to improve self-service options and streamline case resolution.
With a <mark>strong technical background</mark>, a <mark>solid work ethic</mark>, and a collaborative approach, I aim to drive success in every role I take on in software support and solutions engineering.
